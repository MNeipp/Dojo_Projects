<!doctype html>
<html lang=>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voca\LIST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <!-- Google Font embed -->
    <link
        href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0eb52090db.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#efefef">
            <div class="container-fluid">
                <a href="{% url 'index' %}"><img src="{% static 'img/vocalist-logo.png' %}" class="navbar-brand"
                        height=150px width=400px></img></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link font-weight-bold" href="#">About</a>
                        <a class="nav-link font-weight-bold active disabled" href="#">The List</a>
                        <a class="nav-link font-weight-bold" href="{% url 'login' %} ">Log In</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid d-flex row justify-content-around mt-5 ml-3">
            <a href="" class="btn btn-custom col-11 col-md-2 mb-2">All YAPs</a>
            <a href="" class="btn btn-custom col-11 col-md-2 mb-2">Summer YAPs</a>
            <a href="" class="btn btn-custom col-11 col-md-2 mb-2">Year-round YAPs</a>
            <form action="" class='col-sm-12 col-md-3 mb-2'>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="search" name="search" id="" class='form-control' placeholder="Company Name">
                </div>
            </form>
        </div>
        <div class="container-fluid mt-2 mb-5">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    
                        <td class="font-weight-bold"><a href="{% url 'index' %}">Opera San Jose</a></td>
                    
                        <td class="font-weight-bold">San Jose, CA</td>
                        <td class="font-weight-bold">Year-round</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container-fluid d-flex align-items-center justify-content-center flex-wrap"
            style="background-color:#2B2D2F; height:125px">
            <hr class="border border-light w-100 mt-5 mb-0">
            <small class="text-light mb-3"> &copy; Mason Gates</small>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
